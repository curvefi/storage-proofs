name: CI
on: pull_request
env:
  WEB3_ETHEREUM_MAINNET_ALCHEMY_PROJECT_ID: empty
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Run tests
        run: uv run pytest
